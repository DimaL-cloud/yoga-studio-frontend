<div class="calculator-container">
  <h1 class="title">Goals Calculator</h1>
  <form (ngSubmit)="calculateGoals()" class="form">
    <div class="form-group">
      <label for="weight">Weight</label>
      <input
        type="number"
        id="weight"
        [(ngModel)]="weight"
        name="weight"
        required
        placeholder="Enter your weight in kg"
      />
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="number"
        id="age"
        [(ngModel)]="age"
        name="age"
        required
        placeholder="Enter your age"
      />
    </div>
    <div class="form-group">
      <label for="activityLevel">Activity Level</label>
      <select id="activityLevel" [(ngModel)]="activityLevel" name="activityLevel" required>
        <option value="" disabled>Select your activity level</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>
    <button type="submit" class="submit-button">Submit</button>
  </form>
  <div *ngIf="calories !== null && recommendedExercise" class="results">
    <h2>Results</h2>
    <p>Estimated calories burned per day: {{ calories }} kcal</p>
    <p>Recommended exercise: {{ recommendedExercise }}</p>
  </div>
</div>
