<section class="schedule-container py-12 px-4">
  <h1 class="text-center text-3xl font-bold text-deep-teal mb-8">Class schedule</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <app-class-schedule-card
      *ngFor="let schedule of displayedClasses"
      [schedule]="schedule"
    ></app-class-schedule-card>
  </div>

  <div class="text-center mt-8" *ngIf="hasMoreClasses()">
    <button class="button" (click)="loadMoreClasses()">More</button>
  </div>

  <div class="weather-section text-center mt-12">
    <h2 class="text-2xl font-bold text-deep-teal mb-4">Outside or inside?</h2>
    <div class="weather-icon flex justify-center">
      <img [src]="weatherData.icon" alt="Weather Icon" class="h-12 w-12">
    </div>
    <p class="text-xl text-deep-teal font-bold">{{ weatherData.temperature }} Â°C</p>
    <p class="text-xl text-deep-teal font-bold">{{ weatherData.description }}. {{weatherData.locationType}}</p>
  </div>
</section>
