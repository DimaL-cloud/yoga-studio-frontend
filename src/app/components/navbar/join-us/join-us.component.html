<div *ngIf="visible" class="modal-overlay">
  <div class="modal-content">
    <button class="close-button" (click)="close.emit()">Ã—</button>
    <h2 class="modal-title">Join a Class</h2>
    <form (ngSubmit)="onSubmit()" class="modal-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="joinUsForm.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" [(ngModel)]="joinUsForm.phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="class">Class</label>
        <input type="text" id="class" [(ngModel)]="joinUsForm.class" name="class" required />
      </div>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</div>
